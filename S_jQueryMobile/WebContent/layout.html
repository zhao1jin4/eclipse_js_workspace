<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />  
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	
</head> 
<body> 

<div data-role="page">			<!--  data-role="page"-->
	<div data-role="header">	<!--  data-role="header"-->
		<h1>My Title</h1>
	</div>
	<div data-role="content">	<!--  data-role="header"-->
		<a href="index.html">回主页</a>
		<br/>
		
		<!-- class="ui-grid-solo" , 可class="ui-grid-a" ,间距 a>b>c>d -->
		<div class="ui-grid-solo">
		    <div class="ui-block-a"><button type="button" data-theme="b">More</button></div>
		   <!--  class="ui-block-a" 第二列字母向后排 ,如再下一个ui-block-a是下一行-->
		</div>
		
	 	<div class="ui-grid-a">
		    <div class="ui-block-a"><button type="button" data-theme="c">Previous</button></div>
		</div>
		<fieldset class="ui-grid-b">
		    <div class="ui-block-a"><button type="submit" data-theme="c">Hmm</button></div>
		    <div class="ui-block-b"><button type="submit" data-theme="a">No</button></div>
		</fieldset>
		
		<div class="ui-grid-c">
		    <div class="ui-block-a"><button data-icon="home"   >Button</button></div>
		    <div class="ui-block-b"><button data-icon="arrow-l"   data-inline="true">Button</button></div>
		    <div class="ui-block-d"><button data-icon="arrow-r" d  data-inline="true">Button</button></div>
		</div>
		
		<div class="ui-grid-d">
		    <div class="ui-block-a"><button data-icon="home" >Button</button></div>
		    <div class="ui-block-b"><button data-icon="arrow-l"  >Button</button></div>
		    <div class="ui-block-c"><button data-icon="grid"  >Button</button></div>
		    <div class="ui-block-d"><button data-icon="arrow-r"  >Button</button></div>
		</div>
		 
		
		<div class="ui-grid-b">
			<!--  class="ui-block-a" 第二列字母向后排 ,如再下一个ui-block-a是下一行-->
		    <div class="ui-block-a"><div class="ui-bar ui-bar-e" style="height:60px">A</div></div>
		    <div class="ui-block-b"><div class="ui-bar ui-bar-e" style="height:60px">B</div></div>
		    <div class="ui-block-c"><div class="ui-bar ui-bar-e" style="height:60px">C</div></div>
		    <div class="ui-block-a"><div class="ui-bar ui-bar-e" style="height:60px">A</div></div>
		    <div class="ui-block-b"><div class="ui-bar ui-bar-e" style="height:60px">B</div></div>
		    <div class="ui-block-c"><div class="ui-bar ui-bar-e" style="height:60px">C</div></div>
		    <div class="ui-block-a"><div class="ui-bar ui-bar-e" style="height:60px">A</div></div>
		    <div class="ui-block-b"><div class="ui-bar ui-bar-e" style="height:60px">B</div></div>
		    <div class="ui-block-c"><div class="ui-bar ui-bar-e" style="height:60px">C</div></div>
		</div>


	</div>
</div>

</body>
</html>
