<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />  
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>

	
</head> 
<body> 

<div data-role="page">			<!--  data-role="page"-->
	<div data-role="header">	<!--  data-role="header"-->
		<h1>My Title</h1>
	</div>
	<div data-role="content">	<!--  data-role="header"-->
		<a href="index.html">回主页</a>
		<br/>
		
		<!-- <fieldset>是HTML5标签  -->
		<fieldset data-role="controlgroup" data-type="horizontal">
		    <legend>Horizontal:</legend>
		    <label for="select-h-2a">Select A</label>
		    <select name="select-h-2a" id="select-h-2a">
		        <option value="#">One</option>
		        <option value="#">Two</option>
		        <option value="#">Three</option>
		    </select>
		    <label for="select-h-2b">Select B</label>
		    <select name="select-h-2b" id="select-h-2b">
		        <option value="#">One</option>
		        <option value="#">Two</option>
		        <option value="#">Three</option>
		    </select>
		</fieldset>
		
		<label for="select-choice-a" class="select">Custom select menu:</label>
		<!-- data-native-menu="false" 不使用浏览器主题-->
		<select name="select-choice-a" id="select-choice-a" data-native-menu="false"> 
		    <option>Custom menu example</option>
		    <option value="standard">Standard: 7 day</option>
		    <option value="rush">Rush: 3 days</option>
		    <option value="express">Express: next day</option>
		    <option value="overnight">Overnight</option>
		</select>

		<label for="select-choice-8" class="select">Multi-select with optgroups, custom icon and position:</label>
		<select name="select-choice-8" id="select-choice-8" multiple="multiple" data-native-menu="false" data-icon="grid" data-iconpos="left">
		    <option>Choose a few options:</option>
		    <optgroup label="USPS">
		        <option value="standard" selected="">Standard: 7 day</option>
		        <option value="rush">Rush: 3 days</option>
		        <option value="express">Express: next day</option>
		        <option value="overnight">Overnight</option>
		    </optgroup>
		    <optgroup label="FedEx">
		        <option value="firstOvernight">First Overnight</option>
		        <option value="expressSaver">Express Saver</option>
		        <option value="ground">Ground</option>
		    </optgroup>
		</select>


		<!-- 切换开关  -->
		<div data-role="fieldcontain"> <!-- data-role="fieldcontain"  -->
			<label for="slider2">Flip switch:</label>
			<select name="slider2" id="slider2" data-role="slider"><!--  data-role="slider" -->
				<option value="off">Off</option>
				<option value="on">On</option>
			</select>
		</div>
		
		
		<label for="textarea">Textarea:</label>
		<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea> <!-- 是jQueryMobile主题 -->
		
		
		<label for="text-basic">Text input:</label>
		<input  type="text" pattern="[0-9]*" /><!-- 可验证,是jQueryMobile主题 -->
		
		<label for="password">Password:</label>
		<input name="password" id="password" value="" autocomplete="off" type="password">
		
		<label for="search">Search Input:</label>
		<input name="password" id="search" value="" placeholder="Placeholder text..." type="search">
		<!-- 多搜索图标,多删除按钮 -->
		
		
		<label for="textinput-disabled">Text Input:</label>
   		<input id="textinput-disabled"  disabled="disabled"  placeholder="Text input" type="text">
		<!-- disabled="disabled" placeholder="Text input"  -->
		
		<label for="textinput-disabled">删除按钮:</label>
		<!-- data-clear-btn="true" 删除按钮 -->
		<input data-clear-btn="true"  value="" type="number">
		
		
		
		<label for="date">Date:</label>
		<input  id="date" value="" type="date"><!-- 没效果??? -->
		
		<label for="tel">Tel:</label>
		<input id="tel" value="" type="tel"><!-- 没效果??? -->
		
		<label for="file">File:</label>
		<input id="file" value="" type="file"><!-- 没效果??? -->
		
		
	</div>
</div>

</body>
</html>
