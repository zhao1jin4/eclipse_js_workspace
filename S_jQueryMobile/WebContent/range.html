<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />  
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>

	
</head> 
<body> 
<div data-role="page" id="one">
	<a href="index.html">回主页</a>
	<br/>

	<label for="slider-0">Input slider:</label>
	<input type="range"  id="slider-0" value="25" min="0" max="100"  step="10" data-highlight="true" />
	
	<!-- type="range" 显示jQuery Mobile的风格,而不是浏览实现 -->
	<label for="slider-0">Input slider:</label>
	<input type="range"  id="slider-0" value="25" min="0" max="100" />

	<!-- data-track-theme="d" 是小圆点的主题色 ,data-highlight="true" 前面显示彩色 -->
	<label for="slider-3">Slider:</label>
    <input name="slider-3" id="slider-3" data-track-theme="d" data-theme="b" data-highlight="true" min="0" max="100" value="50" step="10" type="range">
    
	
	<div data-role="rangeslider" data-mini="true">
        <label for="range-2a">Mini rangeslider:</label>
        <input name="range-2a" id="range-2a" min="0" max="100" value="40" type="range">
        <label for="range-2b">Mini rangeslider:</label>
        <input name="range-2b" id="range-2b" min="0" max="100" value="80" type="range">
    </div>
	
	
	
	
</div>
				
</body>
</html>
