<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />  
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	

</head> 
<body> 

<div data-role="page">			<!--  data-role="page"-->
	<div data-role="header">	<!--  data-role="header"-->
		<h1>My Title</h1>
	</div>
	<div data-role="content">	<!--  data-role="header"-->
		<a href="index.html">回主页</a>
		<br/>
		
		 <fieldset data-role="controlgroup" data-mini="true">
		    <legend>Vertical, mini sized:</legend>
		    <input name="radio-choice-v-6" id="radio-choice-v-6a" value="on" checked="checked" type="radio">
		    <label for="radio-choice-v-6a">One</label>
		    <input name="radio-choice-v-6" id="radio-choice-v-6b" value="off" type="radio">
		    <label for="radio-choice-v-6b">Two</label>
		    <input name="radio-choice-v-6" id="radio-choice-v-6c" value="other" type="radio">
		    <label for="radio-choice-v-6c">Three</label>
		</fieldset>
    	
    	
    	
    	<fieldset data-role="controlgroup" data-type="horizontal">
		    <legend>Horizontal:</legend>
		    <input name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked" type="radio">
		    <label for="radio-choice-h-2a">One</label>
		    <input name="radio-choice-h-2" id="radio-choice-h-2b" value="off" type="radio">
		    <label for="radio-choice-h-2b">Two</label>
		    <input name="radio-choice-h-2" id="radio-choice-h-2c" value="other" type="radio">
		    <label for="radio-choice-h-2c">Three</label>
		</fieldset>


	</div>
</div>

</body>
</html>
