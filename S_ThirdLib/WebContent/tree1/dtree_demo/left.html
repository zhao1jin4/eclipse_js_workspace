<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="dtree.js"></script>
<script type="text/javascript">
	var mytree = new dTree('mytree');
	mytree.add(1, -1, '根标题');
	mytree.add(2, 1, '1级子标题', 'one.html', '滑过的提示','content');
	mytree.add(3, 2, '2级子标题', 'two.html', '滑过的提示','content','img/cd.gif','img/globe.gif');
	mytree.add(4, 3, '21级子标题', 'two.html', '滑过的提示','content','img/cd.gif','img/globe.gif');
	mytree.add(5, 3, '22级子标题', 'two.html', '滑过的提示','content','img/cd.gif','img/globe.gif');
	mytree.add(6, 2, '11级子标题', 'one.html', '滑过的提示','content');
	document.write(mytree);
	
	/*
	id Number Unique identity number. 
pid Number Number refering to the parent node. The value for the root node has to be -1. 
name String Text label for the node. 
url String Url for the node. 
title String Title for the node. 
target String Target for the node. 
icon String Image file to use as the icon. Uses default if not specified. 
iconOpen String Image file to use as the open icon. Uses default if not specified. 
open Boolean Is the node open. 

	*/
	
</script>
<title>Insert title here</title>
</head>
