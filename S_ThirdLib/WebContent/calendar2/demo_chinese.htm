<html>
<head runat="server">
    <title>无标题页</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <script language="JavaScript" src="calendar.js"></script>
  
  
  <script language="JavaScript">
  //注：下面这段日历定制的 JavaScript 代码你可以一个都不定义，使用其默认值
  <!--
    WebCalendar.yearFall   = 50;           //定义年下拉框的年差值
    WebCalendar.format2    = "yyyy-mm-dd"; //回传日期的格式 | "2003-06-07"
    WebCalendar.timeShow   = false;         //是否返回时间
    WebCalendar.drag       = false;          //是否允许拖动
    WebCalendar.darkColor  = "#0000D0";    //控件的暗色
    WebCalendar.lightColor = "#FFFFFF";    //控件的亮色
    WebCalendar.btnBgColor = "#FFFFF5";    //控件的按钮背景色
    WebCalendar.wordColor  = "#000080";    //控件的文字颜色
    WebCalendar.wordDark   = "#DCDCDC";    //控件的暗文字颜色
    WebCalendar.dayBgColor = "#E6E6FA";    //日期数字背景色
    WebCalendar.todayColor = "#FF0000";    //今天在日历上的标示背景色
    WebCalendar.DarkBorder = "#D4D0C8";    //日期显示的立体表达色
  //-->
  </script>
</head>
<body>
    <form id="form1" runat="server">
    <div>
        日期：<input id='txtRiqi' onfocus="calendar(event)">
<a href="#" onclick="calendar(event,'txtRiqi');">显示日期控件</a>
    </div>
    </form>
</body>
</html>
