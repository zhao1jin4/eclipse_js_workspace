<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> ref</title>
     
    <script src="unpkg_react-16.8.4/react.development.js"></script>
    <script src="unpkg_react-16.8.4/react-dom.development.js"></script>
      <script src="babel.min.js"></script>
	 <script src="jquery-3.2.1.min.js"></script>
  </head>
  <body>
     
    <script  type="text/babel" >  
 
//--为 DOM 元素
class CustomTextInput extends React.Component {
  constructor(props) {
    super(props);
    // 创建一个 ref 来存储 textInput 的 DOM 元素
    this.textInput = React.createRef();
    this.focusTextInput = this.focusTextInput.bind(this);
  }

  focusTextInput() {
    // 直接使用原生 API 使 text 输入框获得焦点
    // 注意：我们通过 "current" 来访问 DOM 节点
    this.textInput.current.focus();
  }

  render() {
    // 告诉 React 我们想把 <input> ref 关联到
    // 构造器里创建的 `textInput` 上
    return (
      <div>
        <input
          type="text"
          ref={this.textInput} />

        <input
          type="button"
          value="Focus the text input"
          onClick={this.focusTextInput}
        />
      </div>
    );
  }
}
ReactDOM.render(
  <CustomTextInput />,
  document.getElementById('refDom')
);

//--为 class 组件
class AutoFocusTextInput extends React.Component {
  constructor(props) {
    super(props);
    this.textInput = React.createRef();
  }

  componentDidMount() {
    this.textInput.current.focusTextInput();
  }

  render() {
    return (
      <CustomTextInput ref={this.textInput} />
    );
  }
}
//请注意，这仅在 CustomTextInput 声明为 class 时才有效：
//你不能在函数组件上使用 ref 属性，因为它们没有实例
//可以在函数组件内部使用 ref 属性
ReactDOM.render(
  <CustomTextInput />,
  document.getElementById('refClass')
);
 

   </script>
     dom:<div id="refDom"></div>  
     class:<div id="refClass"></div>  
  </body>
</html>
