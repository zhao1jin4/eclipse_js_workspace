<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>redux  </title>
     
 	 <script src="../unpkg_react-16.8.4/react.development.js"></script>
     <script src="../unpkg_react-16.8.4/react-dom.development.js"></script>
    
     <!-- 不行 import 时报  require is not defined
     <script src="../unpkg_redux-4.0.1/redux.js"></script>  
     <script src="https://unpkg.com/redux@4.0.1/dist/redux.js"></script> 
     --> 
     
	 <script src="../babel.min.js"></script>
  </head>
  <body>
 
     <div id="example"></div>  
    <script type="text/babel" > 


//不行 import 时报  require is not defined
//import { createStore } from './unpkg_redux-4.0.1/redux.js'
import { createStore } from 'redux'

//reducer函数 state可以是对象，但不能修改这个对象，要返回新的对象
function counter(state = 0, action) {
  switch (action.type) {
    case 'INCREMENT':
      return state + 1
    case 'DECREMENT':
      return state - 1
    default:
      return state
  }
} 
let store = createStore(counter)  //store里面存储state
store.subscribe(() => console.log(store.getState())) 
store.dispatch({ type: 'INCREMENT' })


	ReactDOM.render(
        <MouseTracker ></MouseTracker>,
        document.getElementById('example')
      );
 
    </script>
  </body>
</html>
