<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>No JSX React </title>
     
 	 <script src="unpkg_react-16.13.1/react.development.js"></script>
     <script src="unpkg_react-16.13.1/react-dom.development.js"></script>
	 
	
	 <script src="jquery-3.2.1.min.js"></script>
  </head>
  <body>
  
  	不使用JSX  不用  type="text/babel"  <br/>
    <div id="root"></div>
     
    <script  type="text/javascript">

	 const e = React.createElement;

	 class Hello extends React.Component {
	  render() {
		//return React.createElement('div', null, `Hello ${this.props.toWhat}`); 
	    return e('div', null, `Hello ${this.props.toWhat}`); 
	   
		//React.createElement(标签，属性，文本)  JS用`` ,可用 e()
		
	  }
	}

	ReactDOM.render(
	  //React.createElement(Hello, {toWhat: 'World'}, null),
		e(Hello, {toWhat: 'World'}, null),
	  document.getElementById('root')
	);
	  //与ReactDOM.render相反的是 ReactDOM.unmountComponentAtNode(div);
    </script>
  </body>
</html>
