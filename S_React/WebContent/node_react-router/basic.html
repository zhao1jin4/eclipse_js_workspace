<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> React Router </title>
     
    
	 <script src="../unpkg_react-16.13.1/react.development.js"></script>
     <script src="../unpkg_react-16.13.1/react-dom.development.js"></script>
     
     <script src="../unpkg_react-router-5.1.2/react-router.js"></script>
   	<!--  
   	  <script src="https://unpkg.com/react-router@5.1.2/umd/react-router.js"></script>
   	  <script src="https://unpkg.com/react-router@5.1.2/umd/react-router.min.js"></script>
   	 --> 
   	  
     <script src="../unpkg_babel-7.9.1/babel.min.js"></script>

  </head>
  <body>
     
    <script  type="text/babel" > 

//import { BrowserRouter  , Route, Link } from "react-router-dom";
import { BrowserRouter  , Route, Link } from "../unpkg_react-router-5.1.2/react-router.js";

function Index() {
  return <h2>Home</h2>;
}

function About() {
  return <h2>About</h2>;
}

function Users() {
  return <h2>Users</h2>;
}

function AppRouter() {
  return (
    <BrowserRouter>
      <div>
        <nav>
          <ul>
            <li>
              <Link to="/">Home</Link>
            </li>
            <li>
              <Link to="/about/">About</Link>
            </li>
            <li>
              <Link to="/users/">Users</Link>
            </li>
          </ul>
        </nav>

        <Route path="/" exact component={Index} /> {/*  exact 表示精确匹配，如不指定则跳转地址只要以配置的path开头即可 */}
        <Route path="/about/" component={About} />
        <Route path="/users/" component={Users} />
      </div>
    </BrowserRouter>
  );
}

ReactDOM.render(
  <AppRouter />,
  document.getElementById('example')
);
 

  </script>
  	加import 报 require is not defined<br/>
  	不加import 报 BrowserRouter is not defined
     <div id="example"></div>   
     
  </body>
</html>
