<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title> </title>
<script type="text/javascript">
	
function moveSelected(oSourceSel,oTargetSel)
{
    //建立存储value和text的缓存数组
    var arrSelValue = new Array();
    var arrSelText = new Array();
    //此数组存贮选中的options，以value来对应
    var arrValueTextRelation = new Array();
    var index = 0;//用来辅助建立缓存数组
    
    //存储源列表框中所有的数据到缓存中，并建立value和选中option的对应关系
    for(var i=0; i<oSourceSel.options.length; i++)
    {
        if(oSourceSel.options[i].selected)
        {
            //存储
            arrSelValue[index] = oSourceSel.options[i].value;
            arrSelText[index] = oSourceSel.options[i].text;
            //建立value和选中option的对应关系
            arrValueTextRelation[arrSelValue[index]] = oSourceSel.options[i];
            index ++;
        }
    }
    
    //增加缓存的数据到目的列表框中，并删除源列表框中的对应项
    for(var i=0; i<arrSelText.length; i++)  
    {
        //增加
        var oOption = document.createElement("option");
        oOption.text = arrSelText[i];
        oOption.value = arrSelValue[i];
        oTargetSel.add(oOption);
        //删除源列表框中的对应项
        oSourceSel.removeChild(arrValueTextRelation[arrSelValue[i]]);
    }
}
	
</script>
 <body>
	<table >
		<tr>
			<td>
				<select size="5" multiple="true" name="left" >
					<option value="2">222222222</option>
					<option value="1">1111111</option>
					<option value="3">3333333333</option>
					<option value="4">444444444</option>
					<option value="5">5555555555</option>
					<option value="6">66666666</option>
					
				</select>
			</td>
			<td>
				<input type="button" value="&gt;&gt;" onClick="moveSelected(document.getElementsByName('left')[0],document.getElementsByName('right')[0])"/>
				
				<br>
				<input type="button" value="&lt;&lt;" onclick="moveSelected(document.getElementsByName('right')[0],document.getElementsByName('left')[0])"/>
			</td>
			<td>
				<select size="5" multiple="true" name="right">
					<option value="a">aaaaaaa</option>
					<option value="b">bbbbbbb</option>
					<option value="c">cccccccc</option>
					<option value="d">ddddddd</option>
					<option value="e">eeeeeee</option>
					
					<option value="f">fffffffff</option>
					<option value="g">ggggggg</option>
						
				</select>
			</td>
		</tr>
		
		
		
	</table>
</body>
</html>
