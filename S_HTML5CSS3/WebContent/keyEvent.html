 document.onkeydown=function(event)
 { 
    if (event.keyCode == 13 && event.ctrlKey) {
       alert("你按下了ctrl+enter");
    }
    
    if (event.keyCode == 32 && event.ctrlKey&& event.altKey&& event.shiftKey) {
        alert("你按下了ctrl+alt+shift+space");
     }
 }
